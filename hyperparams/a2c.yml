  #learning_rate: lin_3e-4                       # default 0.00007 
  learning_rate: !!float 3e-4
  n_envs: 30                            
  n_timesteps: !!float 1e6
  policy: 'MlpPolicy'
  #normalize_advantage: False
  #ent_coef: 0.001
  policy_kwargs: "dict(
                       activation_fn=nn.ReLU,
                       net_arch=dict(pi=[256, 256], vf=[256, 256])
                       )"
                       

